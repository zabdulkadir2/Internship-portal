<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications | CampusConnect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../student-styles/notifications.css" />
  </head>
  <body>
    <!-- Shared Navbar Component -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <header class="page-header">
      <div class="header-content">
        <h1 class="page-title">Notifications</h1>
        <p class="page-tagline">
          Stay updated with your application status and important announcements.
        </p>
      </div>
    </header>

    <!-- Loading State -->
    <div id="notifications-loading" class="notifications-loading" style="display: block;">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading your notifications...</p>
      </div>
    </div>

    <!-- Notifications Content -->
    <div id="notifications-content" class="notifications-content" style="display: none;">
      <!-- Notification Controls -->
      <section class="notification-controls-section">
        <div class="controls-container">
          <div class="notification-stats">
            <div class="stat-item">
              <span class="stat-number" id="total-notifications">-</span>
              <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="unread-notifications">-</span>
              <span class="stat-label">Unread</span>
            </div>
          </div>
          <div class="control-actions">
            <button class="btn btn-secondary" id="mark-all-read-btn">
              <i class="fas fa-check-double"></i> Mark All Read
            </button>
            <select class="filter-select" id="notification-filter">
              <option value="">All Notifications</option>
              <option value="application">Application Updates</option>
              <option value="shortlist">Shortlist Alerts</option>
              <option value="interview">Interview Invitations</option>
              <option value="system">System Announcements</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Notifications List -->
      <section class="notifications-list-section">
        <div class="notifications-list">
          <!-- Notifications will be populated by JavaScript -->
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
      <div class="footer-container">
        <div class="footer-links">
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
        </div>
        <div class="footer-socials">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 CampusConnect. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Shared Navbar Component -->
    <script type="module" src="../../public/js/shared-navbar.js"></script>

    <script type="module" src="js/notifications.js?v=2"></script>

    <style>
      /* Loading States */
      .notifications-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-container {
        text-align: center;
        color: #6b7280;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .notifications-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .page-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 60px 0;
        text-align: center;
      }

      .page-title {
        font-size: 2.5rem;
        margin-bottom: 8px;
      }

      .page-tagline {
        font-size: 1.1rem;
        opacity: 0.9;
      }
    </style>
  </body>
</html>
