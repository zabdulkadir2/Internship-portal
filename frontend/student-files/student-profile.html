    <div class="profile-page-container">
      <div class="profile-card">
        <h2 class="section-title">My Profile</h2>

        <div class="profile-avatar-section">
          <img
            src="https://placehold.co/100x100/CBD5E1/475569?text=Avatar"
            alt="User Avatar"
            class="profile-avatar"
          />
          <div class="avatar-actions">
            <button class="btn btn-primary change-avatar-btn">
              Change avatar
            </button>
            <button class="btn btn-secondary remove-avatar-btn">
              Remove avatar
            </button>
          </div>
        </div>

        <form class="profile-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" value="Jane" />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" value="Doe" />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" value="jane.doe@example.com" />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" value="+233 24 123 4567" />
            </div>
            <div class="form-group">
              <label for="city-state">City/State</label>
              <input type="text" id="city-state" value="Accra" />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country">
                <option value="Ghana" selected>Ghana</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
            </div>
            <div class="form-group">
              <label for="postal-code">Postal Code</label>
              <input type="text" id="postal-code" value="GA-000-0000" />
            </div>
            <div class="form-group">
              <label for="university">University / Program</label>
              <input
                type="text"
                id="university"
                value="KNUST - Computer Science"
              />
            </div>
            <div class="form-group full-width">
              <label for="bio">Bio</label>
              <textarea id="bio" rows="5">
Passionate Computer Science student at KNUST with a strong interest in web development and AI. Eager to connect with mentors and explore internship opportunities to gain practical experience and expand my knowledge.</textarea
              >
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
