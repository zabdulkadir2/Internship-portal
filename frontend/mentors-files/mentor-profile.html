    <div class="profile-page-container">
      <div class="profile-card">
        <h2 class="section-title">My Profile</h2>

        <div class="profile-avatar-section">
          <img
            src="https://placehold.co/100x100/CBD5E1/475569?text=Avatar"
            alt="User Avatar"
            class="profile-avatar"
          />
          <div class="avatar-actions">
            <button class="btn btn-primary change-avatar-btn">
              Change avatar
            </button>
            <button class="btn btn-secondary remove-avatar-btn">
              Remove avatar
            </button>
          </div>
        </div>

        <form class="profile-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" value="Amina" />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" value="Suleiman" />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                value="amina.suleiman@example.com"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" value="+233 55 987 6543" />
            </div>
            <div class="form-group">
              <label for="city-state">City/State</label>
              <input type="text" id="city-state" value="Accra" />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country">
                <option value="Ghana" selected>Ghana</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
            </div>
            <div class="form-group">
              <label for="postal-code">Postal Code</label>
              <input type="text" id="postal-code" value="GA-000-0000" />
            </div>
            <div class="form-group">
              <label for="company-name">Company Name</label>
              <input type="text" id="company-name" value="Google" />
            </div>
            <div class="form-group">
              <label for="job-title">Job Title</label>
              <input type="text" id="job-title" value="UX Designer" />
            </div>
            <div class="form-group">
              <label for="expertise">Field of Expertise</label>
              <input
                type="text"
                id="expertise"
                value="UX/UI Design, Product Strategy"
              />
            </div>
            <div class="form-group">
              <label for="experience">Years of Experience</label>
              <input type="number" id="experience" value="7" />
            </div>
            <div class="form-group">
              <label for="language">Language</label>
              <select id="language">
                <option value="English" selected>English</option>
                <option value="French">French</option>
                <option value="Twi">Twi</option>
              </select>
            </div>
            <div class="form-group full-width">
              <label for="bio">Bio</label>
              <textarea id="bio" rows="5">
Experienced UX Designer at Google with a passion for creating intuitive and impactful digital products. I enjoy mentoring aspiring designers and sharing insights on user-centered design principles and career growth in tech.</textarea
              >
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
