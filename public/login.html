<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CampusConnect</title>
    <!-- Google Fonts: Poppins for headings, Open Sans for body text -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Link to the dedicated CSS file for this page -->
    <link rel="stylesheet" href="index-styles/login.css" />
    
  </head>
  <body>
    <div class="login-container">
      <!-- New: The main card containing both login form and graphic -->
      <div class="login-card">
        <div class="login-form-section">
          <div class="login-header">
            <h1 class="welcome-title">Welcome back</h1>
            <p class="welcome-subtitle">
              Welcome back! Please enter your details.
            </p>
          </div>

          <form class="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="********"
                required
              />
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password</a>
            </div>

            <button type="submit" class="btn btn-primary sign-in-btn">
              Sign in
            </button>
          </form>

          <div class="social-login">
            <button class="btn btn-google">
              <img
                src="https://www.google.com/favicon.ico"
                alt="Google icon"
                class="google-icon"
              />
              Sign in with Google
            </button>
          </div>

          <div class="signup-link">
            <p>
              Don't have an account?
              <a href="#" class="sign-up-now">register here</a>
            </p>
          </div>

          <div class="copyright">
            <p>&copy; 2025 CampusConnect. All rights reserved</p>
          </div>
        </div>

        <div class="login-graphic-section">
          <!-- Image for the graphic section -->
          <img
            src="assets/images/login-img.jpg"
            alt="Decorative graphic"
            class="login-graphic-image"
          />
        </div>
      </div>
    </div>
    <!-- Firebase and Auth -->
        <script type="module" src="../public/js/firebase.js"></script>
        <script type="module" src="../public/js/auth.js"></script>
        <script type="module" src="../public/js/login.js"></script>
  </body>
</html>
